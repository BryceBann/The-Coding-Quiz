<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" a href="./style.css">
    
</head>
<body>


    <!--Top of page-->
    <header>
        <div id="pageTop">
            <h1>The coding quiz</h1>
        </div>
    </header>

<!--High score and timer div -->
    <div id="scoreTime">
        <p class="highscore">View highscores</p>
        <p class="timer">Time left: <span>0</span></p>
    </div>

    <!--Main quiz portion of the page-->
    <div id="QuizHolder">
        <div id="start">
            <h2>Basic Code Quiz</h2>
            <p>Welcome to the basic coding quiz, this quiz will test you knoweledge on basic javascript.</p>
            <button  id="startButton" a herf="#">Start</button>
        </div>
        <div id="questionHolder" class="hide">
            <h2 id="question"></h2>
            <button id="answer1" class="btn" onclick="nextQuestion(event)"></button>
            <button id="answer2" class="btn" onclick="nextQuestion(event)"></button>
            <button id="answer3" class="btn" onclick="nextQuestion(event)"></button>
            <button id="answer4" class="btn" onclick="nextQuestion(event)"></button>
        </div>
        <!--Results and high score-->
        <div id="finishedPage">
            <h2>Quiz Complete</h2>
            <p>Your final score is</p>
            <label>Enter your initials:</label>
            <input type="text" id="initials">
            <button id="sendScore" onclick="handleSubmit()">Submit score</button>
        </div>
    </div>

    <!--Right or Wrong-->
    <div id="right-wrong">

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
